<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Pomodoro Timer</h1>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
            <p>Stay focused, stay productive</p>
        </header>

        <div class="timer-container">
            <div class="timer-display">
                <div class="time" id="time">25:00</div>
                <div class="status" id="status">Ready to start</div>
            </div>

            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>

            <div class="mode-selector">
                <button class="mode-btn active" data-time="25" data-mode="pomodoro">Pomodoro</button>
                <button class="mode-btn" data-time="5" data-mode="short-break">Short Break</button>
                <button class="mode-btn" data-time="15" data-mode="long-break">Long Break</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="session-info">
                <div class="session-count">
                    <span>Session:</span>
                    <span id="sessionCount">0</span>
                </div>
                <div class="total-time">
                    <span>Total time today:</span>
                    <span id="totalTime">0h 0m</span>
                </div>
            </div>
        </div>

        <div class="notification" id="notification">
            <div class="notification-content">
                <span id="notificationText"></span>
                <button class="notification-close" id="notificationClose">&times;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
